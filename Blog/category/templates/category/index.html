{% extends 'shared/_layout.html' %}

{% block title %}Categories{% endblock title %}

{% block content %}
<table class="table table-hover">
    <thead>
        <td>id</td>
        <td>name</td>
        <td>actions</td>
    </thead>
    <tbody>
        {% for cat in categories %}
        <tr>
            <td>{{cat.id}}</td>
            <td><a href="/category/details/{{cat.id}}">{{cat.name}}</a></td>
            <td>
                <a class="btn btn-warning" href="/category/update/{{cat.id}}">update</a>
                <a class="btn btn-danger" href="/category/delete/{{cat.id}}">delete</a>
            </td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
