{% extends 'shared/_layout.html' %}

{% block title %}Category - delete{% endblock title %}

{% block content %}
<h4>Are you sure you want to delete this category?</h4>
<p>{{category.name}}</p>
<div class="d-flex">
    <a class="btn btn-primary" href="{% url 'category_index' %}">Cancel</a>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-link text-danger">Yes</button>
    </form>
</div>
{% endblock content %}
