{% extends 'shared/_layout.html' %}

{% block title %}Category - {{category.name}}{% endblock title %}

{% block content %}
<div>
    <ul>
        <li>ID: {{category.id}}</li>
        <li>Name: {{category.name}}</li>
    </ul>
</div>
<div>
    <h4>subscribers</h4>
    <ul>
        {% for sub in category.subscribers.all %}
        <li>{{sub.username}}</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
