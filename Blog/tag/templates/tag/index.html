{% extends 'shared/_layout.html' %}

{% block title %}Tags{% endblock title %}

{% block content %}
<table class="table table-hover">
    <thead>
        <td>name</td>
        <td>actions</td>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>
                <a href="/category/details/{{tag.id}}">{{tag.name}}</a>
            </td>
            <td>
                <a class="btn btn-warning" href="/tag/update/{{tag.id}}">update</a>
                <div class="d-inline-block">
                    <form method="POST" action="{% url 'tag_delete' tag.name %}">
                        {% csrf_token %}
                        <input class="btn btn-danger" type="submit" value="delete" />
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
