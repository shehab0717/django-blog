{% extends 'shared/_layout.html' %}

{% block title %}Tags{% endblock title %}

{% block content %}
<table class="table table-hover">
    <thead>
        <td>name</td>
        <td>actions</td>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>
                {{tag.name}}
            </td>
            <td>
                <a class="btn btn-warning" href="{% url 'tag_update' tag.name %}">update</a>
                <div class="d-inline-block">
                    <form method="POST" action="{% url 'tag_delete' tag.name %}">
                        {% csrf_token %}
                        <input class="btn btn-danger" type="submit" value="delete" />
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
