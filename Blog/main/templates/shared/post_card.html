<div class="col-12 col-sm-8 col-md-6 col-lg-4">
  <div class="card">
    {% if post.image %}
    <div class="card-img overflow-hidden post-img">
      <img class="w-100" src="/media/{{ post.image }}" />
    </div>
    {% endif %}
    <div class="card-body">
      <h4 class="card-title">{{ post.title }}</h4>
      <small class="text-muted cat"><a href="#">@{{ post.author_id }}</a></small>
      <p class="card-text">{{ post.content }}</p>
      <a href="/post/details/{{ post.id }}" class="btn btn-info">Read more</a>
    </div>
    <div class="card-footer text-muted d-flex justify-content-between bg-transparent border-top-0">
      <div class="views">{{ post.created_at }}</div>
    </div>
  </div>
</div>
