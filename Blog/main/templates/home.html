{% extends 'shared/_layout.html' %}

{% block title %}Blog - Home{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-3 bg-light">
        {% include 'category/list.html' %}
    </div>
    <div class="col-9">
        <div class="rounded border p-4">
            <form action="" method="GET">
                <div class="d-flex w-75 m-auto">
                    <input type="text" class="form-control mx-5" placeholder="What are you looking for?" name="search">
                    <input class="btn btn-outline-primary" type="submit" value="Search">
                </div>
            </form>
        </div>
        <div class="d-flex align-content-center mt-4">
            <h4 class="">Latest posts</h4>
            <a class="btn btn-success ms-5" href="{% url 'post_create' %}">New post</a>
        </div>
        <div class="row mt-4">
            {% for post in posts %}
            {% include 'shared/post_card.html' %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
